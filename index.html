<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Bookshop webGrid design</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Bookshop</h2>
        <nav class="navigation">
          <span><b>BOOKS</b></span>
          <span>AUDIOBOOKS</span>
          <span>STATIONERY & GIFTS</span>
          <span>BLOG</span>
        </nav>
        <div class="icons">
          <img src="./assets/account.png" alt="account profile" />
          <img src="./assets/search.png" alt="search" />
          <img src="./assets/cart.png" alt="cart" />
        </div>
      </div>
      <picture class="banner">
        <img src="./assets/banner.png" alt="sale banner" />
      </picture>
      <main class="products">
        <img src="./assets/crazy rich asians.png" alt="crazy rich asians" />
        <img src="./assets/the handmaid tale.png" alt="the handmaid's tale" />
        <img src="./assets/brave new world.png" alt="brave new world" />
        <img src="./assets/educated.png" alt="educated" />
        <img
          src="./assets/the weight of things.png"
          alt="the weight of things"
        />
        <img src="./assets/mothers stories.png" alt="mothers stories" />
      </main>
    </div>
  </body>
</html>
